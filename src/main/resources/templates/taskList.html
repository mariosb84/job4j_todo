<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>СЕРВИС ЗАЯВОК</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Дата создания </th>
                <th scope="col">Состояние</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}">
                <td><a th:text="${task.id}" th:href="@{/taskDesc/{taskId}(taskId=${task.id})}"></a></td>
                <td><a th:text="${task.description}" th:href="@{/taskDesc/{taskId}(taskId=${task.id})}"></a></td>
                <td><a th:text="${task.created}" th:href="@{/taskDesc/{taskId}(taskId=${task.id})}"></a></td>
                <td th:if="${task.done == true}"><a th:href="@{/taskDesc/{taskId}(taskId=${task.id})}">ВЫПОЛНЕНО</a></td>
                <td th:if="${task.done != true}"><a th:href="@{/taskDesc/{taskId}(taskId=${task.id})}">НЕ ВЫПОЛНЕНО</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Главная <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/taskList}">Все</a>
                <a class="nav-item nav-link" th:href="@{/taskListCompleted}">Выполненные</a>
                <a class="nav-item nav-link" th:href="@{/taskListNotCompleted}">Новые</a>
                <a class="nav-item nav-link" th:href="@{/formAddPost}">Добавить задание</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
